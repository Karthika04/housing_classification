version: '3.8'

services:
  api:
    build:
      context: ./api
    container_name: housing_api
    ports:
      - "8000:8000"
    volumes:
      - ./api/models:/app/models:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  streamlit:
    build:
      context: ./streamlit
    container_name: housing_streamlit
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

networks:
  default:
    name: housing_network
